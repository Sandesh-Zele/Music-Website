<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("/img/song.jpg");

        }

        #Form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        form div {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 50px);
            padding: 0.75rem;
            padding-left: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        form label svg {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div id="Form">
    <h1>LOGIN</h1>
    <form id="loginform">
        <div>
            <label for="email_input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" fill="#e8eaed">
                    <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"/>
                </svg>
            </label>
            <input type="email" name="email" placeholder="Email" id="email_input" required>
        </div>
        <div>
            <label for="password_input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" fill="#e8eaed">
                    <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                </svg>
            </label>
            <input type="password" name="password" placeholder="Password" id="password_input" required>
        </div>
        <button type="submit">LOGIN</button>
    </form>
</div>

<script>
    document.getElementById("loginform").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email_input").value;
        const password = document.getElementById("password_input").value;

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.message);
                window.location.href = "index.html";
            } else {
                alert(result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert("An error occurred. Please try again.");
        }
    });
</script>
</body>
</html>
